<div class="page-header">
  <h1>{{event.title}}</h1>
  <small>Created by: {{event.user.name}}</small>
</div>
<p>{{event.content}}</p>
<p>Category: <span class="label label-info">{{event.category.name}}</span></p>
<a ng-href="#/events/{{event.id}}/edit" class="btn btn-default">Edit Event</a>
<a href="" ng-click="deleteEvent(event)" class="btn btn-danger">Delete</a>
