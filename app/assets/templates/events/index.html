<h1>Events <a class="btn btn-default" href="#/events/new">New Event</a></h1>
<div class="row">
  <div ng-repeat="event in events" class="col-sm-6">
    <h2><a ng-href="#/events/{{event.id}}">{{event.title}}</a></h2>
    <p>{{event.location}}</p>
    <p><span class="label label-info">{{event.category.name}}</span></p>
  </div>
</div>
